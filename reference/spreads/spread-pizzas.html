<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The ...Spread Operator</title>
  </head>
  <body>
    <div class="pizzas"></div>
    <script>
      var featured = ['Deep Dish', 'Pepperoni', 'Hawaiian'];
      var specialty = ['Meatzza', 'Spicy Mama', 'Margherita'];
      var pizzas = [...featured, 'veg', ...specialty];

      var rootElement = document.querySelector('.pizzas');
      rootElement.innerText = pizzas.join(', ');
    </script>
  </body>
</html>
