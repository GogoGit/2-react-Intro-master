<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The ...Spread Operator</title>
    <style>
      body {
        min-height: 100vh;
        font-family: sans-serif;
        background: #ffc600;
        text-transform: uppercase;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        color: white;
        text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
      }
      .jump span {
        position: relative;
        display: inline-block;
        transition: transform 0.1s;
        cursor: pointer;
      }
      .jump span:hover {
        transform: translateY(-20px) scale(2) rotate(10deg);
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <h2 class="jump">SPREADS!</h2>

    <script>
      const heading = document.querySelector(".jump");
      heading.innerHTML = spanWrapWord(heading.textContent);

      function spanWrapWord(word) {
        var elem = "";
        var wordArr = [...word];
        wordArr.forEach((letter) => (elem += `<span>${letter}</span>`));
        return elem;
      }
    </script>
  </body>
</html>
